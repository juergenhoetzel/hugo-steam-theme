{{with .Params.twitter_card }}
<meta name="twitter:card" content="{{.}}">
{{end}}
{{with .Params.twitter_site }}
<meta name="twitter:site" content="{{.}}">
{{end}}

{{with .Params.twitter_image }}
<meta name="twitter:image" content="{{.}}">
{{end}}

{{with .Params.TITLE }}
<meta name="twitter:title" content="{{.}}">
{{end}}
